 <div class="row">

<h2>Available Books</h2>

<button class="btn btn-success" onclick="">Sort By Highest Price</button>
<button class="btn btn-success" onclick="">Sort By Lowest Price</button>
<button class="btn btn-success" onclick="">Sort By Reviwes</button>
<button class="btn btn-success" onclick="">Sort By Date</button>
<button class="btn btn-success" onclick="">Sort By Star rate</button> <hr>

 <div class="form-groub">
  <h1>Search For a Book</h1>
  <input id="search" class="form-control" placeholder="JavaScript tutorial book "> <br>
  <button id="button" type="button" class="btn btn-primary"> Search</button>  <hr>

  <div id="results" class="form-groub">

  </div>

 </div>

 </div>




    <script>

    function bookSearch() {
      var search = document.getElementById('search').value
      document.getElementById('results').innerHTML = ""
      console.log(search)

      $.ajax({
        url:"https://www.googleapis.com/books/v1/volumes?q=" + search,
        dataType: "json",
        succsess: function(data) {
          for(i = 0 ; i < data.items.length ; i++){
            results.innerHTML +=
             "<img src=" + data.items[i].volumeInfo.imageLinks.thumbnail + "> <br>" +
              data.items[i].volumeInfo.title + "</h2> <br>" +
             "<h2> Title:" + data.items[i].volumeInfo.title + "</h2> <br>" +
             "<p> Auther:" + data.items[i].volumeInfo.authors + "</p> <br>" +
             "<p> Published Date:" + data.items[i].volumeInfo.publishedDate + "</p> <br>" +
             "<p> Rate:" + data.items[i].volumeInfo.averageRating + "</p> <br> <hr>" + 
             "<p> Rate:" + data.items[i].volumeInfo.averageRating + "</p> <br> <hr>"


          }
        } ,
        type: 'GET'
      }) ;

    }

    document.getElementById('button').addEventListener('click', bookSearch, false );

    </script>
